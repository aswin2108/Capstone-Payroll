<router-outlet></router-outlet>
<div class="m-4">
<p-table #dt [columns]="cols" [value]="allSalaryHistory"  selectionMode="multiple" [exportHeader]="'customExportHeader'" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                <ng-container *ngIf="col.field === ''">
                    <button class="btn btn-info" (click)="openSalarySlip(rowData)">PaySlip</button>
                  </ng-container>
                  <ng-container *ngIf="col.field !== ''">
                    {{ rowData[col.field] }}
                  </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
